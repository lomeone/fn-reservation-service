name: Feature Test

on:
  push:
    branches: [ feature/** ]

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
  packages: read    # This is required for installing dependencies

jobs:
  test:
    name: Test feature
    uses: lomeone/github-action/.github/workflows/gradle-test.yaml@main
    secrets: inherit

  deploy:
    name: Deploy develop
    needs: [test]
    runs-on: lomeone-arc-runner-set
    steps:
      - name: Image pull in ecr cache
        run: docker pull 396428372646.dkr.ecr.ap-northeast-2.amazonaws.com/docker-hub/comstering/fn-reservation-service:main
