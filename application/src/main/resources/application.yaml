server:
  shutdown: graceful

database:
  dynamo:
    region: ap-northeast-2
    host: https://dynamodb.ap-northeast-2.amazonaws.com

mongodb:
  database: fn_reservation

management:
  endpoints:
    web:
      exposure:
        include: "health,metrics,prometheus"

  tracing:
    enabled: true

micrometer:
  tracing:
    bridge:
      brave:
        enabled: true
logging:
  level:
    root: info
