name: Feature Test

on:
  push:
    branches: [ feature/** ]

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
  packages: write

jobs:
  check:
    name: Check env
    runs-on: ubuntu-latest
    steps:
      - name: Check env
        run: |
          echo $GITHUB_TOKEN
          echo $GITHUB_ACTOR

  test:
    name: Test Feature
    uses: lomeone/github-action/.github/workflows/gradle-test.yaml@main
    secrets: inherit
