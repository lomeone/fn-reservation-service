spring:
  application:
    name: fn-reservation-service

server:
  shutdown: graceful

database:
  dynamo:
    region: ap-northeast-2
    host: https://dynamodb.ap-northeast-2.amazonaws.com

management:
  endpoints:
    web:
      exposure:
        include: "health,metrics,prometheus"

  tracing:
    enabled: true

  otlp:
    tracing:
      export:
        enabled: true
      endpoint: http://jaeger-inmemory-instance-collector.observability.svc.cluster.local:4318

logging:
  level:
    root: info
